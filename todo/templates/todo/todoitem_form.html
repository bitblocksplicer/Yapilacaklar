{% extends "base.html" %}
{% block title %} {{ todoitem.title }} {% endblock %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Gönder"
        type="submit">
    <input
        value="Vazgeç"
        type="button"
        onclick="location.href='{% url "todo:list" todo_list.id %}'">
    {% if object %}
        <input
            value="Bu öğeyi sil"
            type="button"
            onclick="location.href=
            '{% url "todo:item-delete" todo_list.id object.id %}'">
    {% endif %}

</form>

{% endblock %}
