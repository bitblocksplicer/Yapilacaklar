{% extends "base.html" %}
{% block title %} Üye Ol {% endblock %}
{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Kayıt ol</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Kayıt Ol</button>
	</form>
	<p class="text-center">Eğer bir hesabınız varsa, bunun yerine <a href="{% url 'todo:login' %}">giriş yapmayı</a> deneyin.</p>
</div>

{% endblock %}
