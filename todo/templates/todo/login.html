{% extends "base.html" %}
{% block title %} Giriş Yap {% endblock %}
{% block content %}      

{% load crispy_forms_tags %}



<!--Login--> 
<div class="container py-5">
  <h1>Giriş Yap</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Hesabınız yok mu? <a href="{% url 'todo:register' %}">Kayıt olun</a>.</p>
</div>

{% endblock %}
